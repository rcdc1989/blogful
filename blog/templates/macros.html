{% macro render_entry(entry, show_delete, username) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
                {{ entry.author.name }}
            </li>
            
            {% if show_delete and username == entry.author.name%}

                <li>
                    <a href="{{ url_for('edit_entry_get', ID=entry.id) }}" class="btn btn-default btn-xs" role="button">Edit</a>
                    <a href="{{ url_for('delete_entry_get', ID=entry.id) }}" class="btn btn-default btn-xs" role="button">Delete</a>
                </li>
                
            {% endif %}

        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('view_entry', ID=entry.id) }}">
                {{ entry.title }}
                </a>
        </h1>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
