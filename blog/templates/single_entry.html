{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{{ macros.render_entry(entry, show_delete,current_user.name) }}

<ul class="pager">
    {% if has_prev %}
    <li class="previous" >
    <a href="{{ url_for('view_entry', ID=prev_id) }}">&larr; Previous</a>
    </li>
    {% endif %}
    
    {% if has_next %}
    <li class="next">
    <a href="{{ url_for('view_entry', ID=next_id) }}">&rarr; Next</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
